<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>7.Attributes</title>
  </head>
  <body>
    <form>
      <button type="button" disabled>Disabled</button>
    <hr>
      <label for="numbers">Number from 0 to 100:</label>
      <input type="range" id="numbers" name="numbers" min="0" max="100" step="2" autofocus> 
    <hr>
      <input type="checkbox" name="check1" value="checked" checked>
      <label for="check1">This is a checkbox</label>
    <hr>
      <label for="date">Select date:</label>
      <input type="date" name="date">
    <hr>
    <button type="submit">Submit</button>
    </form>
  </body>
</html>
